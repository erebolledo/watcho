        <div class="container">            
            <div class="row create">
                <h5>Crear articulo</h5>
                <form class="col s12" action="#">
                    <div class="row">
                        <div class="input-field col s12 m6">
                          <input id="mark" type="text" class="validate">
                          <label for="mark">Marca</label>
                        </div>
                        <div class="input-field col s12 m6">
                          <input id="model" type="text" class="validate">
                          <label for="model">Modelo</label>
                        </div>
                        <div class="input-field col s12 m6">
                          <input id="serial" type="text" class="validate">
                          <label for="serial">Serial</label>
                        </div>
                        <div class="input-field col s12 m6">
                          <input id="price" type="text" class="validate">
                          <label for="price">Precio</label>
                        </div>
                        <div class="input-field col s12 m12">
                          <input id="colors" type="text" class="validate">
                          <label for="colors">Colores</label>
                        </div>
                        <div class="file-field input-field col s12 m12">
                          <div class="btn">
                            <span>Imagen</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>                        
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                          <label for="textarea1">Descripci√≥n</label>
                        </div>                        
                        <div class="input-field col s12 center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Crear</button>
                        </div>    
                    </div>
                </form>
            </div>    
        </div>
